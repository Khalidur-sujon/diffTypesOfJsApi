<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLocApi</title>
</head>
<body>


    <p id="display"></p>
    <button onclick="getLoc()">get my location</button>



    <script type='text/javascript'>
        const display = document.getElementById('display')

        function getLoc() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError)

            } else {
                display.innerText = 'Your browser does not suppor gelocation feature'
            }
        }

        function showPosition(position) {
            display.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    display.innerHTML = "User denied the request for Geolocation."
                    break;
                case error.POSITION_UNAVAILABLE:
                    display.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    display.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    display.innerHTML = "An unknown error occurred."
                    break;
            }
        }
    </script>

</body>
</html>
